<!DOCTYPE html>
<html>
<head>
    <title>  </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="movie">
        <div class="movie__header">
            <h2> Collect your selection of films! </h2>
        </div>
        <div class="movie__body">
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="type">
                    <div class="type__name">
                        <label> Enter the name of the movie </label>
                        <label class="validation-error hide" id="fullNameValidationError"></label>
                        <input class="form-control" type="text" name="fullName" id="fullName" placeholder="Type...">
                    </div>
                    <div class="type__year-of-release">
                        <label> Enter the release year of the movie </label>
                        <input class="form-control" type="text" name="year" id="year" placeholder="Type...">
                    </div>
                    <div class="type__author">
                        <label>Enter the name of the author of the movie</label>
                        <input class="form-control" type="text" name="author" id="author" placeholder="Type...">
                    </div>
                    <div class="type__type-of-movie">
                        <label>Enter the type of movie</label>
                        <input class="form-control" type="text" name="typeofmovie" id="typeofmovie" placeholder="Type...">
                    </div>
                    <div class="type__duration">
                        <label>Enter the duration of the movie</label>
                        <input class="form-control" type="text" name="duration" id="duration" placeholder="Type...">
                    </div>
                    <div class="type__submit">
                        <input class="form-control-sm" type="submit" value="Submit" id="submit">
                    </div> 
                </div>

            </form>
        </div>
        <div class="movie__footer">
             <div class = "movie__footer-table">
                <table class="list" id="movieList">
                    <h3>Your movie catalog</h3>
                    <thead>
                        <tr>
                            <th>Name <p class="down"></p></th>
                            <th>Year <p class="down"></p></th>
                            <th>Author <p class="down"></p></th>
                            <th>Type <p class="down"></p></th>
                            <th>Duration <p class="down"></p></th>
                            <th>Actions <p class="down"></p></th>
                        </tr>
                    </thead>
                    <tbody class="anim">

                    </tbody>
                </table>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
